<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
    <title>SalaryList</title>
</head>

<body>
    <header>Darbo užmokesčio suvestinė</header>
    <div class="container">
        <div class="sides left_side">
            <div class="inputs_nest">
                <input type="text" class="all_inputs" id="worker_name" placeholder="Vardas">
                <input type="text" class="all_inputs" id="worker_surname" placeholder="Pavardė">
                <input type="number" class="all_inputs" id="worker_salary" placeholder="Atlyginimas">
            </div>
            <button class="btn" id="btn_add">Įtraukti darbuotoją</button>
        </div>
        <div class="sides right_side">
            <div class="workers_list">
                <table id="table">
                    <tr id="tb_header">
                        <th>Vardas</th>
                        <th>Pavardė</th>
                        <th>Atlyginimas</th>
                        <th>Pažymėti</th>
                    </tr>
                    <tr id="tb_row">
                        <td id="td_name">Jonas</td>
                        <td id="td_surname">Jonaitis</td>
                        <td id="td_salary">2000</td>
                        <td id="td_input_checkbox"><input type="checkbox" name="" id="check_worker"></td>
                    </tr>

                </table>
            </div>
            <div class="buttons right_side_bottom">
                <button class="btn" id="btn_delete_selected">Ištinti pažymėtus</button>
                <button class="btn" id="btn_delete_all">Ištrinti visus</button>
            </div>
            <div class="right_side_bottom">
                <div class="statistic">Atlyginimų suma: <span id="salary_sum">0</span></div>
                <div class="statistic">Atlyginimų vidurkis: <span id="salary_average">0</span></div>
            </div>
        </div>
    </div>

</body>

</html>
